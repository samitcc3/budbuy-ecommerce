<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to BudBuy - Your trusted e-commerce platform.">
  <title>BudBuy - Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/login.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo/budbuy-icon.png" type="image/png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo/budbuy-logo.png" alt="BudBuy Logo" height="40">
        <span class="font-weight-bold ml-2">BudBuy</span>
      </a>

      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item" id="account-section">
            <a href="login.html" class="nav-link">My BudBuy Account</a>
          </li>
          <li class="nav-item" id="admin-dashboard-link" style="display: none;">
            <a href="admin.html" class="nav-link">Admin Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="login-container mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Login to BudBuy</h2>
            <form id="login-form">
              <!-- Email -->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <!-- Submit -->
              <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
              <!-- Link to Signup -->
              <p class="text-center mt-3">
                Don't have an account? <a href="signup.html">Sign up here</a>.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Include Session.js before Login.js -->
  <script type="module" src="assets/data/session.js"></script>
  <script type="module" src="assets/js/checksession.js"></script>
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
