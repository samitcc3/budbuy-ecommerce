<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile -->
    <meta name="description" content="BudBuy - Sign Up"> <!-- Short description for SEO -->
    <title>BudBuy - Sign Up</title> <!-- Title displayed on the browser tab -->

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signup.css"> <!-- Custom CSS specific to the sign-up page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Icons -->
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo/budbuy-icon.png" type="image/png"> <!-- Small icon displayed in browser tab -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="header-container" class="bg-main py-2">
            <!-- Main container for the header with a background color and padding -->
            <div class="container d-flex justify-content-between align-items-center">
                <!-- Flexbox for spacing and aligning items -->
                <a href="index.html" class="d-flex align-items-center text-decoration-none">
                    <!-- Link to the homepage -->
                    <span class="text-white font-weight-bold ml-2" style="font-size: 1.5rem;">BudBuy</span>
                </a>
                <a href="login.html" class="btn btn-secondary">Login</a> <!-- Button to redirect users to login -->
            </div>
        </div>
    </header>

    <!-- Sign Up Form Section -->
    <section class="container my-5">
        <!-- Centered container for the sign-up form -->
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Middle-sized column for the form -->
                <h2 class="text-center mb-4">Create Your Account</h2> <!-- Heading for the form -->
                <form id="signup-form" novalidate> <!-- Sign-up form with client-side validation disabled -->
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="name">Full Name</label> <!-- Label for the name field -->
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required> <!-- Name input -->
                        <div class="invalid-feedback">Please enter your name.</div> <!-- Error message -->
                    </div>
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address</label> <!-- Label for the email field -->
                        <input type="email" class="form-control" id="email" placeholder="example@domain.com" required> <!-- Email input -->
                        <div class="invalid-feedback">Please enter a valid email address.</div> <!-- Error message -->
                    </div>
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label> <!-- Label for the password field -->
                        <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6"> <!-- Password input -->
                        <div class="invalid-feedback">Password must be at least 6 characters.</div> <!-- Error message -->
                    </div>
                    <!-- Phone Number Field -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label> <!-- Label for the phone number field -->
                        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required> <!-- Phone input -->
                        <div class="invalid-feedback">Please enter a valid phone number.</div> <!-- Error message -->
                    </div>
                    <!-- Address Field -->
                    <div class="form-group">
                        <label for="address">Address</label> <!-- Label for the address field -->
                        <input type="text" class="form-control" id="address" placeholder="123 Main Street" required> <!-- Address input -->
                        <div class="invalid-feedback">Please enter your address.</div> <!-- Error message -->
                    </div>
                    <!-- Error Container -->
                    <div id="signup-error" class="text-danger my-3" style="display: none;"></div> <!-- Placeholder for displaying errors -->
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button> <!-- Full-width button -->
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-secondary text-white py-4">
        <!-- Simple footer with background color -->
        <div class="container text-center">
            <p>&copy; 2024 BudBuy. All rights reserved.</p> <!-- Copyright text -->
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="assets/js/checksession.js"></script> <!-- Session management -->
    <script type="module" src="assets/js/signup.js"></script> <!-- Sign-up functionality -->
</body>
</html>
