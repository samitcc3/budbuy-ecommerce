<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BudBuy Admin Panel">
    <title>BudBuy - Admin Panel</title>

        <!-- Favicon -->
        <link rel="icon" href="assets/images/logo/budbuy-icon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Green Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2E8B57;">
        <div class="container">
            <a class="navbar-brand" href="index.html">BudBuy Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <!-- User Account and Cart -->
                <div class="d-flex align-items-center">
                    <div id="account-section">
                        <a href="login.html" class="text-white mx-3 text-decoration-none">My BudBuy Account</a>
                    </div>
                    <a href="admin.html" id="admin-dashboard-link" class="text-white mx-3 text-decoration-none" style="display: none;">Admin Dashboard</a>
                    <a href="cart.html" class="text-white position-relative text-decoration-none">
                        <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.75rem;">0</span>
                    </a>
                </div>
        </div>
    </nav>

    <!-- Admin Panel -->
    <div class="container my-5">
        <h2 class="text-center">Admin Panel</h2>

        <button class="collapsible">Users Management</button>
        <div class="collapsible-content" id="users-management">
            <table class="table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically filled with JavaScript -->
                </tbody>
            </table>
        </div>

        <button class="collapsible">Products Management</button>
        <div class="collapsible-content" id="products-management">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically filled with JavaScript -->
                </tbody>
            </table>
        </div>

        <button class="collapsible">Orders Management</button>
        <div class="collapsible-content" id="orders-management">
          <table class="table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Shipping Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamically filled with JavaScript -->
            </tbody>
          </table>
        </div>
        

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="assets/js/checksession.js"></script>
    <script src="assets/js/admin.js" type="module"></script>
</body>
</html>
