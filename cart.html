<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BudBuy - Your Cart">
    <title>BudBuy - Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/images/logo/budbuy-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-container" class="bg-main py-2">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="d-flex align-items-center text-decoration-none">
                    <img src="assets/images/logo/budbuy-logo.png" alt="BudBuy Logo" height="40">
                    <span class="text-white font-weight-bold ml-2" style="font-size: 1.5rem;">BudBuy</span>
                </a>
                <div class="d-flex align-items-center">
                    <a href="login.html" class="text-white mx-3 text-decoration-none">My BudBuy Account</a>
                    <a href="admin.html" id="admin-dashboard-link" class="text-white mx-3 text-decoration-none">Admin Dashboard</a>
                    <a href="cart.html" class="text-white position-relative text-decoration-none">
                        <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.75rem;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="search.html?category=TV" class="nav-link">TV</a></li>
                    <li class="nav-item"><a href="search.html?category=Audio" class="nav-link">Audio</a></li>
                    <li class="nav-item"><a href="search.html?category=Wearables" class="nav-link">Wearables</a></li>
                    <li class="nav-item"><a href="search.html?category=Tablets" class="nav-link">Tablets</a></li>
                    <li class="nav-item"><a href="search.html?category=Phones" class="nav-link">Phones</a></li>
                    <li class="nav-item"><a href="search.html?category=Laptops" class="nav-link">Laptops</a></li>
                    <li class="nav-item"><a href="search.html?promotion=Clearance" class="nav-link">Deals</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="container my-5">
        <h2 class="text-center main-color mb-4">Your Cart</h2>
        <div id="cart-container" class="table-responsive">
            <table class="table table-bordered">
                <thead class="bg-secondary text-white">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <h4>Total: $<span id="cart-total">0.00</span></h4>
        </div>
    </section>

    <!-- Shipping and Payment Section -->
    <section class="container my-5">
        <h2 class="text-center main-color mb-4">Shipping & Payment</h2>
        <form id="checkout-form">
            <div class="form-group">
                <h4>Shipping Information</h4>
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required>
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" required>
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" required>
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" class="form-control" required>
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" required>
            </div>
            <div class="form-group">
                <h4>Payment Information</h4>
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" class="form-control" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="PayPal">PayPal</option>
                </select>
                <div id="card-details">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" class="form-control">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="form-control">
                    <label for="exp-date">Expiration Date</label>
                    <input type="month" id="exp-date" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Place Order</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/purchase.js"></script>

        <!-- Cart from cart-utils to check items in cart -->
        <script type="module">
            import { updateCartCountFromStorage } from './assets/js/cart-utils.js';
            document.addEventListener("DOMContentLoaded", () => {
            updateCartCountFromStorage();
            });
        </script>
</body>
</html>
